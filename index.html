<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  
  <form name="calculator">
  
    <table>
      
        <tr>
          
            <td colspan="4">
              
                <input type="text" id="display_screen" name="display" disabled>
          </td>
          
      </tr>
      
      <tr>
        
        <td>
          
            <input type="button" class="number" value="1" name="one" onclick="calculator.display.value += '1'">
          
        </td>
        
          <td>
          
            <input type="button" class="number" value="2" name="two" onclick="calculator.display.value += '2'">
          
                      </td>
        
          <td>
          
             <input type="button" class="number" name="three" value="3" onclick="calculator.display.value += '3'">
          
        </td>
        
          <td>
          
            <input type="button" class="operator" value="+" name="plus" onclick="calculator.display.value += '+'">
          
        </td>
        
      </tr>
      
        <tr>
        
        <td>
          
            <input type="button" class="number" value="4" name="four" onclick="calculator.display.value += '4'">
          
        </td>
        
          <td>
          
            <input type="button" class="number" value="5" name="five"
                   oneclick="calculator.display.value += '5'">
          
        </td>
        
          <td>
          
            <input type="button" class="number" value="6" name="six" onclick="calculator.display.value += '6'">
          
        </td>
        
          <td>
          
            <input type="button" class="operator" value="-" name="sub" onclick="calculator.display.value += '-'">
          
        </td>
        
      </tr>
      
      <tr>
        
        <td>
          
            <input type="button" class="number" value="7" name="seven" onclick="calculator.display.value += '7'">
          
        </td>
        
          <td>
          
            <input type="button" class="number"  value="8" name="eight" onclick="calculator.display.value += '8'">
          
        </td>
        
          <td>
          
            <input type="button" class="number" value="9" name="nine" onclick="calculator.display.value += '9'">
          
        </td>
        
          <td>
          
            <input type="button" class="operator" value="*" name="mul" onclick="calculator.display.value += '*'">
          
        </td>
        
      </tr>
      
      <tr>
        
        <td>
          
            <input type="button" class="destroy" value="C" name="del" onclick="calculator.display.value = ''">
          
        </td>
        
          <td>
          
            <input type="button" class="number" value="0" name="zero" onclick="calculator.display.value += '0'">
          
        </td>
        
          
           <td><input type="button" class="operator" name="equal" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
           
        </>
        
          <td>
          
            <input type="button" class="operator" value="/" name="div" onclick="calculator.display.value += '/'">
          
        </td>
        
      </tr>
      
      
    </table>
    
  
  
  
  </form>
  
  


</div>
  
  

</body>

</html>
